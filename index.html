<!DOCTYPE html>
	<html>
		<head>
			<title>40</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
			<link rel="stylesheet" href="style.css">

			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		</head>
		<body>
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-md-10">
							<table class="table table-bordered" id="l_table">
								<thead>
									<tr class='tableHeader'>
										<th>Name</th>
										<th>Role</th>
										<th>Phone</th>
										<th>Department</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr class="tableBody" id="l_tr">
										<td>JohnSmith</td>
										<td>waer</td>
										<td>4567890</td>
										<td>wagytue</td>
										<td><a href="" class="btn btn-danger" id="l_delete">Delete</a></td>
									</tr>
								</tbody>
							</table>
							<a href="" id="l_summon_form" class="btn btn-primary">Add Contacts</a>
							<a href="" id="l_edit_contacts" class="btn btn-primary">Edit Contacts</a>
						</div>
					</div>
					<div class="row">
						<div class="col-md-10">
							<form action="" class="hidden" id="l_form" method="post">
								<div class="mb-2">
									<label for="" class="form-label mt-2">Name
										<span class="material-symbols-outlined">
											id_card
										</span>
									</label>
									<input type="text" id="l_name" class="form form-control">
								</div>
								<div class="mb-2">
									<label for="" class="form-label">Role
										<span class="material-symbols-outlined">
											person
										</span>
									</label>
									<input type="text" id="l_role" class="form form-control">
								</div>
								<div class="mb-2">
									<label for="" class="form-label">Phone
										<span class="material-symbols-outlined">
											mobile
										</span>
									</label>
									<input type="text" id="l_phone" class="form form-control">
								</div>
								<div class="mb-2">
									<label for="" class="form-label">Depart
										<span class="material-symbols-outlined">
											add_location
										</span>
									</label>
									<input type="text" id="l_depart" class="form form-control">
								</div>
								<div class="mb-2">
									<input type="submit" id="l_submit" class="btn btn-primary" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<footer>

			</footer>
			<script src="script.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		</body>
	</html>
